<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇小游戏</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <h1>🐍 贪吃蛇小游戏</h1>
      <section class="hud" aria-label="游戏信息">
        <p>得分：<span id="score">0</span></p>
        <p>最高分：<span id="best-score">0</span></p>
        <button id="restart-btn" type="button">重新开始</button>
      </section>
      <canvas id="game" width="400" height="400" aria-label="贪吃蛇游戏画布"></canvas>
      <p id="status" class="status">按方向键开始游戏</p>
      <p class="tips">操作：方向键 / WASD，空格暂停与继续。</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
